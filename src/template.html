<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <main>
        <aside class="navbar">

            <h1>Home</h1>

            <button id="all-btn">All</button>
            <button id="today-btn">Today</button>
            <button id="week-btn">This Week</button>

            <h1>Projects</h1>
            <div id="project-list">
                <button>Default</button>
            </div>

            <button id="new-project-btn">New Project</button>

        </aside>
        <div id="content">
            <h1 id="project-title">All Tasks</h1>
            <button id="new-task-btn">New Task</button>
            <div id="tasks-list"></div>
        </div>
        <dialog id="new-project-dialog">
            <div>
                <form id="new-project-form">
                    <input id="new-project-title" type="text" placeholder="Title" name="title" required>
                    <div class="dialog-buttons">
                        <button id="project-submit" type="submit">Add Project</button>
                        <button id="project-cancel-button" type="button">Cancel</button>
                    </div>
                </form>
            </div>
        </dialog>
        <dialog id="new-task-dialog">
            <div>
                <form id="new-task-form">
                    <label for="new-task-title">Title:</label>
                    <input id="new-task-title" type="text" placeholder="Title" name="title" required>
                    <label for="new-task-desc">Description:</label>
                    <textarea id="new-task-desc" type="text" placeholder="Description" name="description"></textarea>
                    <label for="new-task-date">Due Date:</label>
                    <input id="new-task-date" type="date" name="due-date" required>
                    <label for="new-task-project">Project:</label>
                    <select id="new-task-project" name="project">
                        <option value="Default" selected>Default</option>
                    </select>
                    <label for="new-task-priority">Priority:</label>
                    <select id="new-task-priority" name="priority" required>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                    <div class="dialog-buttons">
                        <button id="task-submit" type="submit">Add Task</button>
                        <button id="task-cancel-button" type="button">Cancel</button>
                    </div>
                </form>
            </div>
        </dialog>
    </main>
    <footer>Made by Brian Lynch</footer>
</body>
</html>
